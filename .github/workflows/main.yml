name: PHP CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        include:
          - php-version: '7.1'
            carbon_v: '2'
            coverage: false
          - php-version: '7.2'
            carbon_v: '2'
            coverage: false
          - php-version: '7.3'
            carbon_v: '2'
            coverage: false
          - php-version: '7.4'
            carbon_v: '2'
            coverage: false
          - php-version: '8.0'
            carbon_v: '2'
            coverage: false
          - php-version: '8.1'
            carbon_v: '2'
            coverage: true
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
      - name: Run Tests
        env:
          CARBON_V: ${{ matrix.carbon_v }}
          COVERAGE: ${{ matrix.coverage }}
        run: ./vendor/bin/phpunit
      - name: Code Coverage
        env:
          CARBON_V: ${{ matrix.carbon_v }}
          COVERAGE: ${{ matrix.coverage }}
        if: ${{ env.COVERAGE }}
        run: ./vendor/bin/phpunit --coverage-clover=build/logs/clover.xml 
      
