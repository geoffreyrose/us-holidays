name: PHP CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        include:
          - php-version: '7.1'
            CARBON_V: '2'
          - php-version: '7.2'
            CARBON_V: '2'
          - php-version: '7.3'
            CARBON_V: '2'
          - php-version: '7.4'
            CARBON_V: '2'
          - php-version: '8.0'
            CARBON_V: '2'
          - php-version: '8.1'
            CARBON_V: '2'
            COVERAGE: true
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
      - name: Run Tests
        env:
          CARBON_V: ${{ matrix.CARBON_V }}
          COVERAGE: ${{ matrix.COVERAGE }}
        run: ./vendor/bin/phpunit
      - name: Code Coverage
        if: ${{ $COVERAGE == true }}
        run: ./vendor/bin/phpunit --coverage-clover=build/logs/clover.xml 
      
