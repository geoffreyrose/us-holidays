name: PHP CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        include:
          - php-version: '7.1'
            coverage: 'false'
          - php-version: '7.2'
            coverage: 'false'
          - php-version: '7.3'
            coverage: 'false'
          - php-version: '7.4'
            coverage: 'false'
          - php-version: '8.0'
            coverage: 'false'
          - php-version: '8.1'
            coverage: 'true'
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
      - name: Run Tests
        run: ./vendor/bin/phpunit
      - name: Code Coverage
        env:
          COVERAGE: ${{ matrix.coverage }}
        if: ${{ env.COVERAGE == 'true' }}
        run: XDEBUG_MODE=coverage ./vendor/bin/phpunit
      
